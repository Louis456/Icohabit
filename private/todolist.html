<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FixMyLLNV2 - {{groupName}} - TodoList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/inside-group.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/todolist">FixMyLLNV2</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/groupes">Groupes</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/todolist">TodoList</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/planning">Planning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/expenses">Dépenses</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="submitSearch" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Rechercher">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">{{IdButtonText}}<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="starter-template ">
    <div class="container">
      <form action="addTask" method="post">
        <label for="add-task">Nouvelle tâche</label>
        <div class="row">
          <div class="col-sm-4">
            <input type="text" id="task" name="task" placeholder="mets une tâche gros con">
          </div>
          <div class="col-sm-4">
            <label for="date">Date : </label>
            <input type="date" id="date" name="date">
          </div>
          <div class="col-sm-4">
            <label for="accountant">Responsable : </label>
            <input type="text" name="accountant" placeholder="Nom">

          </div>
        </div>
        <button class="buttonTask" type"submit">Ajouter</button>
      </form>
      <h1>À faire</h1>
      <ul id="unfulfilled-tasks">
        {{#tasklist}}
          {{#tasks}}
          <li class="taskitem">
            <p>Tâche:{{task}}  |  Responsable:{{accountant}}  |  date:{{date}}  |  </p>
            <form class="" action="DeleteTask" method="post">
              <button type="submit" name="Delete">Delete</button>
            </form>
          </li>
          {{/tasks}}
        {{/tasklist}}
      </ul>
      <h1>Accomplies</h1>
      <ul id="completed-tasks">
        <li>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
