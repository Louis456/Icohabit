<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FixMyLLNV2 - Groupes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/web-app.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/groupes">FixMyLLNV2</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" href="/groupes">Groupes</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="submitSearch" method="post">
        <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Rechercher">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">{{IdButtonText}}<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="starter-template ">
    <!-- Ajouter le html ici -->
    <div id="myGroup">
      <h1>Mes groupes</h1>
    </div>
    <div class="Teams">
      {{#groupes}}
      <div>
        <form action="DisplayTools" method="post">
          <input type="hidden" name="team_ID" value="{{_id}}">
          <button class="TeamButton" type="submit">
            {{groupname}}<br>
            id : {{_id}}
          </button>
        </form>
      </div>
      {{/groupes}}
    </div>


    <div class="teamForms">
      <div class="team">
        <h2 id="createorjoin">Créer un groupe</h2>
        <form action="createTeam" name="createTeam" class="teamForm" method="post">
          <input type="text" id="newTeam" name="newTeam" placeholder="Nom du groupe" required oninvalid="this.setCustomValidity('Veuillez choisir un nom de groupe')" oninput="setCustomValidity('')">
          <input type="password" id="newpwdTeam" name="newpwdTeam" placeholder="Mot de passe" required oninvalid="this.setCustomValidity('Veuillez choisir un mot de passe')" oninput="setCustomValidity('')"><br>
          <input id="Soumettre" type="submit" value="Créer">
        </form>
      </div>

      <div class="team">
        <h2>Rejoindre un groupe</h2>
        <div class="alert alert-danger" style={{displayErrorJoin}}>
            {{badIdMsg}}
        </div>
        <form action="joinTeam" name="joinTeam" class="teamForm" method="post">
          <input type="text" id="teamID" name="teamID" placeholder="ID du groupe" required>
          <input type="password" id="pwdTeam" name="pwdTeam" placeholder="Mot de passe " required><br>
          <input id="Soumettre" type="submit" value="Rejoindre">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
